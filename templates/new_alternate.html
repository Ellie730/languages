{% extends "layout.html" %}

{% block title %}

uncommon

{% endblock %}

{% block body %}

<h2> Create custom card</h2>

<h3> {{word}}</h3>

<form action="/new_alternate" method="post">
    <div>
        <input autofocus type="radio" id="common" name="common" value="common">
        <label for="common">Common</label><br>
        <input type="radio" id="common" name="common" value="uncommon">
        <label for="uncommon">Uncommon</label><br>
        <input type="radio" id="common" name="common" value="blacklisted">
        <label for="blacklisted">BLACKLIST</label>

    </div>
    <input type="text" name="definition" placeholder="definition">
    <input type="text" name="frequency" placeholder="frequency">
    <input type="text" name="example" placeholder="example">
    <input type="text" name="part" placeholder="part of speech">
    {% if state == new %}
    <div>
        <input type="radio" name="interval" value="300" id="none">
        <label for="none">5 minutes</label>
        <input type="radio" name="interval" value="1000" id="some">
        <label for="some">15 minutes</label>
        <input type="radio" name="interval" value="86400" id="ok">
        <label for="ok">1 day</label>
        <input type="radio" name="interval" value="864000" id="good">
        <label for="good">10 days</label>
        <input type="radio" name="interval" value="2592000" id="easy">
        <label for="easy">1 month</label>
        <input type="radio" name="interval" value="known" id="known">
        <label for="known">Known</label>
    </div>
    {% endif %}
    <button type = "submit">Submit</button>
</form>

{% endblock %}
