<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link href="/styles/styles.css" rel="stylesheet">
        <title>Languagecards: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="bg-dark border navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="green">Lan</span><span class="white">gu</span><span class="red">age</span><span class="aqua">Cards</span></a>
                <button aria-controls="navbar" aria-expanded="flase" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                     {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav_item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ session["language"] }}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown_item" href="/change_language?language=German">German</a>
                                    <a class="dropdown_item" href="/change_language?language=Italian">Italian</a>
                                    <a class="dropdown_item" href="/change_language?language=Spanish">Spanish</a>
                                </div>
                            </li>
                            <li class="nav_item"><a class="nav-link" href="/search_decks">Search for deck</a></li>
                            <li class="nav_item"><a class="nav-link" href="/new_deck">Create new deck</a></li>
                            <li class="nav_item"><a class="nav-link" href="/review">Review Cards</a></li>
                        </ul>
                     {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                     {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block body %}{% endblock %}
        </main>
    </body>

</html>
