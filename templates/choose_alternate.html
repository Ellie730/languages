{% extends "layout.html" %}

{% block title %}
choose alternate
{% endblock %}

{% block body %}

<div>{{ card.0.15 }}</div>

<table>
    <thead>
        <tr>
            <th>definition</th>
            <th>part of speech</th>
            <th>example</th>
            <th>creator</th>
        </tr>
    </thead>
    <tbody>
        {% for alt in alternates %}
        <tr>
            <td>
                <form action="/choose_alternate" method="post">
                    <input type="hidden" name="choice" value="{{ alt.1 }}">
                    <input type="submit" value="{{ alt.2 }}">
                </form>
            </td>
            <td>{{ alt.3 }}</td>
            <td>{{ alt.5 }}</td>
            <td>
                {{ alt.6 }}
                <form action="/blacklist" method="post">
                    <input name="confirmed" value="1" type="hidden">
                    <input name="creator" value="{{ alt.6 }}" type="hidden">
                    <input type="submit" value="Blacklist">
                </form>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
